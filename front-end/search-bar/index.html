<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="index.css">
    <script src="products.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
    <h1>Search Bar with HTML, CSS and Javascript</h1>
        <div id="results">
            <div id="results-filter">
                <form action="#">
                    <input
                        type="text"
                        name="searchText"
                        placeholder="Search here..."
                        id="search-input"
                        >
                </form>
            </div>
            <div id="filtered-results">
                <p id="no-results-message">No results found</p>
                <ul id="filtered-result-list">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
